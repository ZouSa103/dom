<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dom.css">
    <title>Shopping Cart</title>
    <script src="dom.js"></script>
    <link rel="stylesheet" type="text/css" href="dom.css">
</head>

<body>
    <div class="cart">
        <!-- Product 1 -->
        <div class="item">
            <div class="item-details">
                <h3>Product 1</h3>
                <img src="https://th.bing.com/th?id=OPE.%2fcHlPF9jFRmQPA300C300&w=300&h=300&dpr=1.3&pid=21.1" alt="Product 1 Image">

                <p>Price: $10</p>
                <div class="controls">
                    <button class="minus-btn">-</button>
                    <span class="quantity">0</span>
                    <button class="plus-btn">+</button>
                    <button class="delete-btn">Delete</button>
                    <button class="like-btn">❤️</button>
                </div>
            </div>
            <div class="item-total">$10</div>
        </div>

        <!-- Product 2 -->
        <div class="item">
            <div class="item-details">
                <h3>Product 2</h3>
                <img src="https://th.bing.com/th?id=OPE.xrkRymd1rIONOw300C300&w=248&h=248&pid=21.1" alt="Product 2 Image">
                <p>Price: $15</p>
                <div class="controls">
                    <button class="minus-btn">-</button>
                    <span class="quantity">0</span>
                    <button class="plus-btn">+</button>
                    <button class="delete-btn">Delete</button>
                    <button class="like-btn">❤️</button>
                </div>
            </div>
            <div class="item-total">$15</div>
        </div>

        <!-- Product 3 -->
        <div class="item">
            <div class="item-details">
                <h3>Product 3</h3>
                <img src="https://www.monvanityideal.com/data/produits/4/u/vichy-baume-ideal-body-eef34e984aa6f2a2fbcd9a33d6c56892.jpg" alt="Product 2 Image">
                <p>Price: $20</p>
                <div class="controls">
                    <button class="minus-btn">-</button>
                    <span class="quantity">0</span>
                    <button class="plus-btn">+</button>
                    <button class="delete-btn">Delete</button>
                    <button class="like-btn">❤️</button>
                </div>
            </div>
            <div class="item-total">$20</div>
        </div>

        <!-- Product 4 -->
        <div class="item">
            <div class="item-details">
                <h3>Product 4</h3>
                <img src="https://th.bing.com/th/id/OIP.IzCL7ccVZ5M8DyR2hRNE6gHaHa?w=194&h=194&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Product 2 Image">
                <p>Price: $25</p>
                <div class="controls">
                    <button class="minus-btn">-</button>
                    <span class="quantity">0</span>
                    <button class="plus-btn">+</button>
                    <button class="delete-btn">Delete</button>
                    <button class="like-btn">❤️</button>
                </div>
            </div>
            <div class="item-total">$25</div>
        </div>

        <div class="total">
            <p>Total Price: $<span id="total-price">70</span></p>
        </div>
    </div>
    
</body>
</html>
